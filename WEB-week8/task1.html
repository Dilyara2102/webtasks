<html>
<head>
<style>
#news{
	border:1px solid red;
	width:400px;
	height:300px;
}
</style>
</head>
<body>

<div id="news"></div>
<button id="sport">Load Sport news</button>
<button id="politics">Load Politics news</button>
<button id="bussiness">Load Bussiness news</button>


<script>
var general = document.querySelector('#news'); 
function sport(){ 
	fetch('http://demo4296963.mockable.io/news-sport').then(function(response){ 
	return response.text(); }).then(function(sport1){ 
	general.innerHTML = sport1; 
}); 
} 

function politics(){ 
	fetch('http://demo4296963.mockable.io/news-politics').then(function(response){ 
	return response.text(); }).then(function(politics1){ 
	general.innerHTML = politics1; 
}); 
} 

function bussiness(){ 
	fetch('http://demo4296963.mockable.io/news-bussiness').then(function(response){ 
	return response.text(); }).then(function(bussiness1){ 
	general.innerHTML = bussiness1; 
}); 
} 
	document.querySelector("#sport").addEventListener('click', sport); 
	document.getElementById("politics").addEventListener('click', politics); 
	document.getElementById("bussiness").addEventListener('click', bussiness);

</script>
</body>
</html>
